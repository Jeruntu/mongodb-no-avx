name: Build MongoDB without AVX

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      mongo_version:
        description: 'MongoDB version to build'
        required: true
        default: '7.0.28'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hours max for MongoDB compilation
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Backup Docker data
        run: |
          sudo mkdir -p /tmp/docker-backup
          sudo rsync -aPq /var/lib/docker/ /tmp/docker-backup/

      - name: Free Disk Space and Merge Disks
        uses: fenio/gh-rmrf@v1
        with:
          merge-disks: 'true'
          mount-path: '/var/lib/docker/'

      - name: Restore Docker data
        run: |
          sudo rsync -aPq /tmp/docker-backup/ /var/lib/docker/
          sudo rm -rf /tmp/docker-backup

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=7.0.28
            type=raw,value=7.0
            type=raw,value=7
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MONGO_VERSION=7.0.28
            NUM_JOBS=4
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 480
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Backup Docker data
        run: |
          sudo mkdir -p /tmp/docker-backup
          sudo rsync -aPq /var/lib/docker/ /tmp/docker-backup/

      - name: Free Disk Space and Merge Disks
        uses: fenio/gh-rmrf@v1
        with:
          merge-disks: 'true'
          mount-path: '/var/lib/docker/'

      - name: Restore Docker data
        run: |
          sudo rsync -aPq /tmp/docker-backup/ /var/lib/docker/
          sudo rm -rf /tmp/docker-backup

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push (manual version)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.mongo_version }}
          build-args: |
            MONGO_VERSION=${{ inputs.mongo_version }}
            NUM_JOBS=4
          cache-from: type=gha
          cache-to: type=gha,mode=max
