name: Build MongoDB without AVX

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      mongo_version:
        description: 'MongoDB version to build'
        required: true
        default: '8.0.17'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hours max for MongoDB Bazel compilation
    
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        mongo_version:
          - '8.0.17'
          - '8.2.3'
        include:
          - mongo_version: '8.0.17'
            latest: true
          - mongo_version: '8.2.3'
            latest: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.mongo_version }}
            type=raw,value=latest,enable=${{ matrix.latest }}
            type=sha,prefix=${{ matrix.mongo_version }}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MONGO_VERSION=${{ matrix.mongo_version }}
            NUM_JOBS=4
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 480
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (manual version)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.mongo_version }}
          build-args: |
            MONGO_VERSION=${{ inputs.mongo_version }}
            NUM_JOBS=4
          cache-from: type=gha
          cache-to: type=gha,mode=max
