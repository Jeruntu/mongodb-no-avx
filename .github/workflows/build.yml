name: Build MongoDB without AVX

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      mongo_version:
        description: 'MongoDB version to build'
        required: true
        default: '7.0.28'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hours max for MongoDB compilation
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space and Merge Disks
        uses: fenio/gh-rmrf@v1
        with:
          merge-disks: 'true'

      - name: Move Docker data to merged volume
        run: |
          # Stop Docker
          sudo systemctl stop docker
          
          # Create Docker data directory on merged volume
          sudo mkdir -p ${{ github.workspace }}/docker-data
          
          # Move existing Docker data
          sudo mv /var/lib/docker/* ${{ github.workspace }}/docker-data/ || true
          
          # Remove old directory and create symlink
          sudo rm -rf /var/lib/docker
          sudo ln -s ${{ github.workspace }}/docker-data /var/lib/docker
          
          # Restart Docker
          sudo systemctl start docker
          
          # Verify
          echo "Docker data directory:"
          ls -la /var/lib/docker
          df -h ${{ github.workspace }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=7.0.28
            type=raw,value=7.0
            type=raw,value=7
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MONGO_VERSION=7.0.28
            NUM_JOBS=4
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 480
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space and Merge Disks
        uses: fenio/gh-rmrf@v1
        with:
          merge-disks: 'true'

      - name: Move Docker data to merged volume
        run: |
          # Stop Docker
          sudo systemctl stop docker
          
          # Create Docker data directory on merged volume
          sudo mkdir -p ${{ github.workspace }}/docker-data
          
          # Move existing Docker data
          sudo mv /var/lib/docker/* ${{ github.workspace }}/docker-data/ || true
          
          # Remove old directory and create symlink
          sudo rm -rf /var/lib/docker
          sudo ln -s ${{ github.workspace }}/docker-data /var/lib/docker
          
          # Restart Docker
          sudo systemctl start docker
          
          # Verify
          echo "Docker data directory:"
          ls -la /var/lib/docker
          df -h ${{ github.workspace }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (manual version)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.mongo_version }}
          build-args: |
            MONGO_VERSION=${{ inputs.mongo_version }}
            NUM_JOBS=4
          cache-from: type=gha
          cache-to: type=gha,mode=max
